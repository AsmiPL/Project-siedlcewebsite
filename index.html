<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Gmina Siedlce</title>
<link rel="icon" href="Logosiedlce.png">
<link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="bgMusic" src="music.mp3" autoplay loop></audio>

<div class="bg"></div>
<div class="overlay"></div>

<header>
  <img src="Logosiedlce.png" class="logo" id="logo" alt="Logo">
</header>

<section class="main">
  <h1 id="title">Project Gmina Siedlce</h1>
  <div class="countdown" id="countdown"></div>
  <a class="trello-btn" href="https://trello.com" target="_blank">
    <img src="Trello_icon5.png" alt="Trello"> Trello
  </a>
</section>

<section class="section" id="discordEmbed">
  <h2>Discord</h2>
  <iframe src="https://discord.com/widget?id=105791989395000832&theme=dark"
          width="100%" height="400"
          allowtransparency="true" frameborder="0"
          sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
</section>

<footer>© dc frvvnek_</footer>

<!-- Panel Admina -->
<div id="adminPanel" class="hidden">
  <div class="panel-content">
    <h3>Panel administracyjny</h3>
    <input type="password" id="adminPass" placeholder="Wpisz hasło...">
    <button id="loginBtn">Zaloguj</button>
    <div id="adminArea" class="hidden">
      <p>Puste pole — przyszły panel admina.</p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
